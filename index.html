<!DOCTYPE html>
<html>
<head>
    <title>Pet Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(to right, #FF5733, #f8f9fa);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #FF5733;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand, .nav-link, .navbar .btn {
            color: #fff !important;
        }

        .carousel-item {
            height: 300px;
        }

        .carousel-item img {
            height: 100%;
            object-fit: cover;
        }

        .card {
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            transition: all 0.5s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0px 5px 15px rgba(255, 87, 51, 0.5);
        }

        .card-img-top {
            border-radius: 5px 5px 0 0;
        }

        .card-title {
            color: #FF5733;
            text-transform: uppercase;
            font-weight: bold;
        }

        .card-text {
            color: #2c3e50;
        }

        .btn-primary {
            background-color: #FF5733;
            border-color: #FF5733;
        }

        /* Custom style for carousel control arrows */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            font-size: 24px;
        }

        .carousel-control-prev {
            left: -2%;
        }

        .carousel-control-next {
            right: -2%;
        }

        /* Custom style for carousel control buttons */
        .carousel-buttons {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Pet Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Pets</a>
                <a class="nav-link" href="#">Services</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
            <div class="navbar-nav">
                <a class="btn btn-primary" href="#">Sign In</a>
                <a class="btn btn-primary" href="#">Register</a>
            </div>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- Carousel Control Arrows -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <h2 class="text-center mt-4">Our Pets</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 animate__animated animate__fadeIn">
                <div class="card">
                    <img class="card-img-top" src="c.jpg" alt="Pet 1" width="250" height="250">
                    <div class="card-body">
                        <h5 class="card-title">Pet 1</h5>
                        <p class="card-text">Keep cats as your own baby</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 animate__animated animate__fadeIn">
                <div class="card">
                    <img class="card-img-top" src="5.jpg" alt="Pet 2" width="250" height="250">
                    <div class="card-body">
                        <h5 class="card-title">Pet 2</h5>
                        <p class="card-text">Play with guinea pigs all day long</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 animate__animated animate__fadeIn">
                <div class="card">
                    <img class="card-img-top" src="6.jpg" alt="Pet 3" width="250" height="250">
                    <div class="card-body">
                        <h5 class="card-title">Pet 3</h5>
                        <p class="card-text">Take the dogs for a walk together</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel Control Buttons -->
    <div class="container carousel-buttons">
        <a class="btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide="prev">Previous Slide</a>
        <a class="btn btn-primary" href="#carouselExampleIndicators" role="button" data-slide="next">Next Slide</a>
    </div>

    <!-- Add the required scripts for Bootstrap carousel -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
